    <title>Delivary</title>
    <!-- css Files -->

    <!-- bootstrap -->

        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>

                </button>
                <div class="collapse navbar-collapse navbar-item" id="navbarNav">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./delivaryHomePage.html"> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Quick">Quick Pick</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>

                            <a class="nav-link  text-light">
                                <i class="fas fa-phone"></i> <span>01119661002</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./Profile.html">
                                <i class="fas fa-user-alt"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/Cart.html">
                                <i class="fas fa-cart-plus"></i>
                            </a>
                        </li>
                        <li class="nav-item">

                                Sign Out
                            </a>

                    </ul>

                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                        </div>
                    </div>
                    <div id="row">
                    </div>
                    <a href="./delivaryHomePage.html">
                        <div class="back-to-shop">
                            &leftarrow;

                        </div>

                </div>

                        <h5><b>Summary</b></h5>
                    </div>

                        <td colspan="4" class="text-right">Total Amount: <samp id="TotalAmount"></samp></td>
                    </tr>
                    <hr>
                    <a href="javascript:void(0)">
                        <div class="back-to-shop text-right">
