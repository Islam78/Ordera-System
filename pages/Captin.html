<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delivary</title>
    <!-- css Files -->
    <link rel="stylesheet" href=".././css/Captin.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/map.css" />
</head>

<body>
    <!-- start navbar  -->
    <div class="NavSection">
        <!-- start nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./Admin.html">
                    <!-- logo -->
                    <div class="logo">
                        <i class="icon fas fa-map-marker-alt"></i>
                        <span>Ordera</span>
                    </div>
                    <!-- end logo -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav mr-4" id="navbarNav">
                        <li class="nav-item phone">
                            <a class="nav-link  text-light">
                                <i class="fas fa-phone"></i> <span>01119661002</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" type="button" onclick="logout()">
                                Sign Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end nav -->
    </div>
    <!-- end header -->
    <!-- start Captin -->
    <div class="Captin m-2">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <select name="" id="Status" class="form-control" onchange="Select()">
                    <option value="" selected hidden>Status</option>
                    <option value="1">Available</option>
                    <option value="0">Not Available</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-12">
                <select name="" id="Category" class="form-control" onchange="Select()">
                    <option value="" selected hidden>Category</option>
                    <option value="1">Transportation</option>
                    <option value="2">Delivery</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <!-- not active -->
                <div class="alert alert-danger" role="alert" id="alert">
                    You Are Not Active
                </div>
                <!-- not active -->
                <!-- user transportation -->
                <div class="table-responsive">
                    <table class="table">
                        <thead id="HeadTrans">
                            <tr>
                                <td>Customer Pickup</td>
                                <td>Drop Off</td>
                                <td>Duration</td>
                                <td>Distance</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="bodyTrans">
                        </tbody>
                    </table>
                </div>
                <!-- user delivary -->
                <div class="card card-1" id="bodyDelivary">
                    <div class="card-body">
                        <div class="row mt-4" id="DelivaryItems">
                        </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btnColor" onclick="AcceptDelivary()"> Get Dirction</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--Reason Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reason</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="">Reason</label>
                    <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- *********************************************likes************************************************ -->
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- end sweet alert -->
    <!-- fontawesome -->
    <script src="../scripts/fontawesome-all.js"></script>
    <!-- my Project Files -->
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="../scripts/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_5HAzjVTSMJ3SFuZcxyv3-eddSB_70NE&callback=initMap&libraries=places"
        type="text/javascript"></script>
    <script src="../scripts/Captin.js"></script>
    <script src="../scripts/logout.js"></script>

</body>

</html>
